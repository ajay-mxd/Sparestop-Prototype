<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta
      name="description"
      content="Sparestop - Wholesale Spare Parts Platform"
    />
    <title>Sparestop - Wholesale Spare Parts Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#F97316',
              success: '#10B981',
              error: '#EF4444',
              warning: '#F59E0B',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              textPrimary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              textSecondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @font-face {
        font-family: 'Sifonn';
        src: url('/Sifonn.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      .font-sifonn {
        font-family: 'Sifonn', sans-serif !important;
        text-transform: none;
      }

      :root {
        --color-background: 248 250 252;
        --color-surface: 255 255 255;
        --color-text-primary: 15 23 42;
        --color-text-secondary: 100 116 139;
        --color-border: 226 232 240;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      .dark {
        --color-background: 2 6 23;
        --color-surface: 30 41 59;
        --color-text-primary: 248 250 252;
        --color-text-secondary: 148 163 184;
        --color-border: 51 65 85;
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-primary));
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
