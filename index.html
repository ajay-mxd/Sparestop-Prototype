    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />

    <meta
      name="description"
      content="Sparestop - Wholesale Spare Parts Platform"
    />
    <title>Sparestop - Wholesale Spare Parts Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6', // Blue 500
              secondary: '#F97316', // Orange
              success: '#10B981', // Green
              error: '#EF4444', // Red
              warning: '#F59E0B', // Amber
              // Using CSS variables with rgb values for opacity support
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              textPrimary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              textSecondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode (Slate 50 background, White surface) */
        --color-background: 248 250 252; /* #F8FAFC */
        --color-surface: 255 255 255;     /* #FFFFFF */
        --color-text-primary: 15 23 42;   /* #0F172A (Slate 900) */
        --color-text-secondary: 100 116 139; /* #64748B (Slate 500) */
        --color-border: 226 232 240;      /* #E2E8F0 (Slate 200) */
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      .dark {
        /* Dark Mode (Slate 950 background, Slate 800 surface) */
        --color-background: 2 6 23;       /* #020617 */
        --color-surface: 30 41 59;        /* #1E293B */
        --color-text-primary: 248 250 252; /* #F8FAFC (Slate 50) */
        --color-text-secondary: 148 163 184; /* #94A3B8 (Slate 400) */
        --color-border: 51 65 85;         /* #334155 (Slate 700) */
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-primary));
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom utility for inputs */
      input, select {
        background-color: rgb(var(--color-surface));
        border-color: rgb(var(--color-border));
        color: rgb(var(--color-text-primary));
      }
      input::placeholder {
        color: rgb(var(--color-text-secondary));
      }
      
      /* Safe area padding utilities */
      .pt-safe { padding-top: var(--safe-area-top); }
      .pb-safe { padding-bottom: var(--safe-area-bottom); }
    </style>

}
